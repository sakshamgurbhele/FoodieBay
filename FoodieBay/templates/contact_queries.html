<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Queries</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .table-container {
      background-color: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007bff;
      font-weight: bold;
    }

    .table thead {
      background-color: #007bff;
      color: white;
    }

    .table tbody tr:hover {
      background-color: #f1f1f1;
    }

    td {
      vertical-align: middle;
    }

    .empty-row {
      font-size: 1.2rem;
      color: #6c757d;
    }

    .email-link {
      color: #007bff;
      text-decoration: none;
    }

    .email-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container mt-5">
    <div class="table-container">
      <h1 class="text-center mb-4">Contact Queries</h1>
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Message</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          {% for contact in contacts %}
            <tr>
              <td>{{ contact.name }}</td>
              <td><a href="mailto:{{ contact.email }}" class="email-link">{{ contact.email }}</a></td>
              <td>{{ contact.message }}</td>
              <td>{{ contact.date }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="4" class="text-center empty-row">No contact queries found.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
