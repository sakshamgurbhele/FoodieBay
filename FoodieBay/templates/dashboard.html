<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dashboard-card {
      border: 1px solid #e0e0e0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
      min-height: 300px;
    }

    .dashboard-card:hover {
      transform: scale(1.05);
    }

    .dashboard-card .card-body h5 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .dashboard-card .icon-wrapper {
      font-size: 3rem;
      color: #007bff;
      margin-bottom: 15px;
    }

    .btn-dashboard {
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      border-radius: 25px;
      padding: 10px 20px;
    }

    .btn-dashboard:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  
  <div class="container mt-5">
    <h1 class="text-center mb-4">Admin Dashboard</h1>
    <div class="row justify-content-center">
      <!-- Card 1: Order Details -->
      <div class="col-md-4 mb-4">
        <div class="card dashboard-card text-center">
          <div class="card-body">
            <div class="icon-wrapper">
              <i class="bi bi-list-check"></i>
            </div>
            <h5>Order Details</h5>
            <p>View and manage all customer orders placed through the app.</p>
            <a href="{% url 'order_details' %}" class="btn btn-dashboard">Go to Orders</a>
          </div>
        </div>
      </div>
      <!-- Card 2: Add Food Item -->
      <div class="col-md-4 mb-4">
        <div class="card dashboard-card text-center">
          <div class="card-body">
            <div class="icon-wrapper">
              <i class="bi bi-plus-square"></i>
            </div>
            <h5>Add Food Item</h5>
            <p>Add new food items to your menu with detailed descriptions.</p>
            <a href="{% url 'add_fooditem' %}" class="btn btn-dashboard">Add Item</a>
          </div>
        </div>
      </div>
      <!-- Card 3: Contact Queries -->
      <div class="col-md-4 mb-4">
        <div class="card dashboard-card text-center">
          <div class="card-body">
            <div class="icon-wrapper">
              <i class="bi bi-envelope"></i>
            </div>
            <h5>Contact Queries</h5>
            <p>View all customer messages and contact requests.</p>
            <a href="{% url 'contact_queries' %}" class="btn btn-dashboard">View Queries</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>
</body>
</html>
