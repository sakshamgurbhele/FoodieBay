<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1,
                   shrink-to-fit=no" />
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #28a745;
        }
        .btn-danger {
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .footer-link {
            color: #28a745;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
    <title>FoodieBay | Login</title>
</head>

<body>
    <a href="/" class="home-icon">
        <i class="bi bi-house mx-2 text-black" style="font-size: 2rem"></i>
    </a>
    <h1 class="text-success text-center mt-5">
        Login | FoodieBay
    </h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-4">
                        <form id="loginForm" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="Username">
                                    Username
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       name="Username"
                                       placeholder="Username" required />
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    Password
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password"
                                       placeholder="Password" required />
                            </div>
                            <button class="btn btn-danger btn-block">
                                Login
                            </button>
                        </form>
                        <p class="mt-3 text-center">
                            Not registered?
                            <a class="footer-link" href="/register">Create an account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
