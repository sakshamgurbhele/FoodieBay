<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.item_name }} - FoodieBay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">FoodieBay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Food Item Detail Section -->
    <div class="container my-5">
        <div class="row">
            <!-- Food Image -->
            <div class="col-md-6">
                <img src="{{ product.image.url }}" class="img-fluid rounded shadow" alt="{{ product.item_name }}">
            </div>

            <!-- Food Details -->
            <div class="col-md-6">
                <h1 class="display-4 font-weight-bold">{{ product.item_name }}</h1>
                {% if product.non_veg %}
                    <span class="badge bg-danger">Non-Veg</span>
                {% else %}
                    <span class="badge bg-success">Veg</span>
                {% endif %}
                <p class="lead mt-3 text-muted">{{ product.description }}</p>
                <h3 class="text-primary font-weight-bold">${{ product.price }}</h3>

                <!-- Buttons -->
                <div class="mt-4">
                    <button class="btn btn-primary btn-lg rounded-pill shadow-sm me-2" type="button">Buy Now</button>
                    <button class="btn btn-outline-secondary btn-lg rounded-pill shadow-sm" type="button">
                        <i class="bi bi-cart"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>

        <!-- Back to Home Button -->
        <div class="mt-5 text-center">
            <a href="/" class="btn btn-link text-primary"><i class="bi bi-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
