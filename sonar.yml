version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.9
      java: corretto17
    commands:
      - yum update -y
      - yum install -y jq
      # Install newer version of sonar-scanner
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip sonar-scanner-cli-5.0.1.3006-linux.zip
      - export PATH=$PATH:./sonar-scanner-5.0.1.3006-linux/bin/
  pre_build:
    commands:
      - java -version
      - sonar-scanner \
        -Dsonar.organization=sakshamgurbhele \
        -Dsonar.projectKey=sakshamgurbhele_foodiebay \
        -Dsonar.sources=. \
        -Dsonar.host.url=https://sonarcloud.io \
        -Dsonar.login=96d8fb8844151c3650a3915fe10e4eae32d5e9c4 \
        -Dsonar.python.version=3.11 \
        -Dsonar.language=py \
        -Dsonar.java.binaries=. \
        -Dsonar.exclusions=**/migrations/**,**/*.pyc,**/venv/**,**/__pycache__/**
  build:
    commands:
      - echo Building Django Project
cache:
  paths:
    - '.sonar/**/*'